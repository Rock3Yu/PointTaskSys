<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>个人积分任务系统</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <h1>Rock Yu の 个人积分任务系统</h1>
  <div id="currentTime"></div>
  <div id="lastSync"></div>

  <h2>当前总积分：<span id="totalPoints">0</span></h2>
  <div id="todayStats"></div>

  <div id="storageHint"></div>

  <hr>
  <hr>

  <h2>创建任务</h2>
  类型：
  <label><input type="radio" name="taskType" value="daily" checked>每日任务</label>
  <label><input type="radio" name="taskType" value="weekly">每周任务</label>
  <label><input type="checkbox" id="taskRepeatable">可每日多次完成 (opt)</label><br>
  标题：<input id="taskTitle"><br>
  积分 (1 ~ 100)：<input id="taskPoints" type="number" min="1" max="100" step="1" value=1><br>
  <button onclick="addTask()">添加任务</button>

  <hr>

  <h2>任务列表</h2>
  <button onclick="manualResetDaily()">手动重置每日任务</button>
  <button onclick="manualResetWeekly()">手动重置每周任务</button>
  <div id="taskList"></div>

  <h3>今日已完成任务</h3>
  <ul id="todayCompleted"></ul>

  <hr>
  <hr>

  <h2>创建消耗项</h2>
  标题：<input id="costTitle"><br>
  消耗积分 (1 ~ 1000)：<input id="costPoints" type="number" min="1" max="1000" step="1" value=1><br>
  <button onclick="addCost()">添加消耗项</button>

  <hr>

  <h2>消耗项列表</h2>
  <div id="costList"></div>

  <hr>

  <h2>消耗记录（最近三天）</h2>
  <ul id="costLog"></ul>

  <hr>
  <div>开发中使用的Gist链接：https://gist.github.com/Rock3Yu/216037f52ce40fd1b08deda7e22495a0</div>
  <div>项目GitHub链接：https://github.com/Rock3Yu/PointTaskSys</div>

  <script src="js/main.js"></script>
</body>

</html>
